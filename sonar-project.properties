# SonarQube Project Configuration
# Code quality and security analysis settings

# Project identification
sonar.projectKey=csc11004-da3
sonar.projectName=CSC11004 DA3 - Flask DevSecOps
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py
sonar.python.version=3.9

# Exclusions (files/folders to skip)
sonar.exclusions=\
    **/venv/**,\
    **/.venv/**,\
    **/node_modules/**,\
    **/__pycache__/**,\
    **/security-reports/**,\
    **/build/**,\
    **/dist/**

# Test coverage (if applicable)
# sonar.python.coverage.reportPaths=coverage.xml

# Security reports integration
sonar.python.bandit.reportPaths=security-reports/bandit-report.json

# Code duplication
sonar.cpd.python.minimumLines=10

# Analysis parameters
sonar.scm.provider=git
sonar.scm.disabled=false
